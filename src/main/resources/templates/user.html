<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid m-0 p-0">
    <div class="row bg-dark bg-gradient m-0 p-2">
        <div class="col-11 d-inline">
                <span class="text-white ">
                    <div class="fw-normal"
                         th:text="${user.name}">
                    </div>
                    <div class="fw-lighter d-inline"
                         th:text=" 'With roles: '+ ${user.roles}">
                    </div>
                </span>
        </div>
        <div class="col-1 text-white h4">
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid p-3">
    <div class="row gy-6">
        <div class="col">
            <div class="d-inline align-items-start ">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                     aria-orientation="horizontal">
                    <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user"
                       role="tab"
                       aria-controls="v-pills-user" aria-selected="true">User</a>
                </div>
            </div>
        </div>
        <div class="col-9 bg-light">
            <div class="tab-content d-inline container-fluid" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h5>About user</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
