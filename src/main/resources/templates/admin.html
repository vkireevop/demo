<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Admin page</title>
</head>
<body>
<div th:insert="parts/header.html :: header "></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-2" style="padding: 15px 0 0">
      <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">

        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#adminPage" id="v-pills-admin-tab"
             sec:authority="hasAuthority('ROLE_ADMIN')" role="tab">Admin</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#userPage"
             sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" role="tab">User</a>
        </li>
      </ul>
    </div>

    <div class="col-10 bg-light">
      <div class="tab-content" id="v-pills-tabContent" style="padding: 15px 20px 0; height: 100vh">

        <div class="tab-pane fade show active" id="adminPage" role="tabpanel">
          <div class="container-fluid px-0 pb-2"><h1>Admin panel</h1></div>
          <div class="container-fluid px-0">
            <ul class="nav nav-tabs" id="nav-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="nav-admin-tab" data-bs-toggle="tab" role="tab"
                   href="#nav-admin">Users table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-user-tab" data-bs-toggle="tab" role="tab"
                   href="#nav-new">New user</a>
              </li>
            </ul>
          </div>
          <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-admin" role="tabpanel">
              <div class="card">
                <div class="card-header"><h5 class="mx-0 my-1">All users</h5></div>
                <div class="card-body text-center">
                  <hr style="color: gray" class="my-1">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Role</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                      <td th:utext="${user.id}">ID</td>
                      <td th:utext="${user.name}">Name</td>
                      <td th:utext="${user.surname}">Last name</td>
                      <td th:utext="${user.age}">Age</td>
                      <td>
                        <th:block
                                th:each="role:${user.getRoles()}"
                                th:utext="${role}">Role
                        </th:block>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-info text-light"
                                data-bs-toggle="modal"
                                data-bs-target="#edit"
                                th:data-bs-target="${'#edit' + user.id}">
                          Edit
                        </button>
                      </td>
                      <td>
                        <button type="submit" class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#delete"
                                th:data-bs-target="${'#delete' + user.id}">
                          Delete
                        </button>
                      </td>

                      <div class="modal fade" th:id="${'edit' + user.id}" tabindex="-1"
                           aria-labelledby="exampleModalLabel" aria-hidden="true" style="height: 100vh">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Edit
                                user</h5>
                              <button type="submit" class="btn-close"
                                      data-bs-dismiss="modal" aria-label="Close">
                              </button>
                            </div>
                            <form th:method="PATCH"
                                  th:action="@{/admin/{id} (id=${user.id})}"
                                  th:object="${user}">
                              <div class="modal-body text-center">
                                <div class="container-fluid col-6">
                                  <label for="idEdit"
                                         class="form-label fw-bold">ID</label>
                                  <input class="form-control mb-3" id="idEdit"
                                         type="number" disabled name="idEdit"
                                         th:name="id" th:value="${user.id}">

                                  <label for="nameEdit" class="form-label fw-bold">First
                                    name</label>
                                  <input class="form-control mb-3" id="nameEdit"
                                         type="text"
                                         th:name="name" th:value="${user.name}">

                                  <label for="lastNameEdit"
                                         class="form-label fw-bold">Last name</label>
                                  <input class="form-control mb-3" id="lastNameEdit"
                                         type="text"
                                         th:name="lastName"
                                         th:value="${user.surname}">

                                  <label for="ageEdit"
                                         class="form-label fw-bold">Age</label>
                                  <input class="form-control mb-3" id="ageEdit"
                                         type="number"
                                         th:name="age" th:value="${user.age}">

                                  <label for="passwordEdit"
                                         class="form-label fw-bold">Password</label>
                                  <input class="form-control mb-3" id="passwordEdit"
                                         type="password"
                                         th:name="password"
                                         th:value="${user.password}">

                                  <label for="userRoleEdit"
                                         class="container-fluid fw-bold">Role</label>
                                  <select id="userRoleEdit" class="form-control mb-3"
                                          multiple
                                          size="2" name="roles">
                                    <option th:each="role:${roles}"
                                            th:text="${role}"
                                            th:value="${role.role_id}"
                                            th:field="*{roles}">
                                    </option>
                                  </select>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit"
                                        class="btn btn-primary text-light">Edit
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>

                      <div class="modal fade" th:id="${'delete' + user.id}" tabindex="-1"
                           aria-labelledby="modalLabel" aria-hidden="true" style="height: 100vh">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modalLabel">Delete user</h5>
                              <button type="submit" class="btn-close"
                                      data-bs-dismiss="modal" aria-label="Close">
                              </button>
                            </div>
                            <!--Delete form-->
                            <form th:method="DELETE"
                                  th:action="@{/admin/{id} (id=${user.id})}"
                                  th:object="${user}">
                              <div class="modal-body text-center">
                                <div class="container-fluid col-6">
                                  <label for="idDel" class="form-label fw-bold">ID</label>
                                  <input class="form-control mb-3" id="idDel"
                                         type="number"
                                         th:name="id" th:value="${user.id}"
                                         disabled/>
                                  <label for="nameDel" class="form-label fw-bold">First
                                    name</label>
                                  <input class="form-control mb-3" id="nameDel" type="text"
                                         th:name="name" th:value="${user.name}"
                                         disabled/>
                                  <label for="lastNameDel" class="form-label fw-bold">Last
                                    name</label>
                                  <input class="form-control mb-3" id="lastNameDel"
                                         type="text"
                                         th:name="lastName"
                                         th:value="${user.surname}" disabled/>
                                  <label for="ageDel"
                                         class="form-label fw-bold">Age</label>
                                  <input class="form-control mb-3" id="ageDel"
                                         type="number"
                                         th:name="age" th:value="${user.age}"
                                         disabled/>

                                  <label for="userRoleDel"
                                         class="container-fluid fw-bold">Role</label>
                                  <select id="userRoleDel" class="form-control mb-3"
                                          multiple size="2" name="roles">
                                    <option th:each="role:${roles}"
                                            th:text="${role.role}"
                                            th:value="${role.role_id}"
                                            th:field="*{roles}" disabled>
                                    </option>
                                  </select>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                </button>

                                <form th:method="DELETE"
                                      th:action="@{/admin/{id} (id=${user.id})}"
                                      th:object="${user}">
                                  <button type="submit" class="btn btn-danger">
                                    Delete
                                  </button>
                                </form>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="tab-pane fade show" id="nav-new" role="tabpanel" style="height: 100vh">
              <div class="card">
                <div class="card-header fw-bold"><h5 class="mx-0 my-1">Add new user</h5></div>
                <div class="card-body text-center">
                  <div class="form justify-content-center mx-auto col-5">
                    <form
                            th:method="POST"
                            th:action="@{/admin/new}"
                            th:object="${user}">
                      <div class="container-fluid col-10">
                        <label for="name" class="fw-bold">First name</label>
                        <input type="text" th:field="*{name}" class="form-control mb-3"
                               id="name" placeholder="First name">

                        <label for="lastName" class="fw-bold">Last name</label>
                        <input type="text" th:field="*{surname}" class="form-control mb-3"
                               id="lastName" placeholder="Last name">

                        <label for="age" class="fw-bold">Age</label>
                        <input type="number" th:field="*{age}" class="form-control mb-3"
                               id="age" placeholder="Age">

                        <label for="password" class="fw-bold">Password</label>
                        <input type="password" th:field="*{password}" class="form-control mb-3"
                               id="password" placeholder="Password">

                        <label class="container-fluid fw-bold mx-auto" for="userRole">Role</label>
                        <select id="userRole" class="form-control mb-3" multiple size="2"
                                name="roles">
                          <option th:each="role:${roles}"
                                  th:text="${role.role}"
                                  th:value="${role.role_id}"
                                  th:field="*{roles}">
                          </option>
                        </select>
                      </div>
                      <input class="btn btn-success btn-lg" type="submit" value="Add new user">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade show" id="userPage">
          <div th:insert="parts/userInfo.html :: userInfo">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
